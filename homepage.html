<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人财务规划</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="homepage-container">
        <h1>个人财务规划</h1>
        
        <div class="frame">
            <div class="input-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="currentAge">当前年龄:</label>
                <input type="number" id="currentAge" required>
            </div>
            <div class="input-group">
                <label for="retirementAge">退休年龄:</label>
                <input type="number" id="retirementAge" required>
            </div>
            <div class="input-group">
                <label for="yearsNeeded">所需年份:</label>
                <input type="number" id="yearsNeeded" readonly>
            </div>
            <div class="input-group">
                <label for="inflationRate">通胀率 (%):</label>
                <input type="number" id="inflationRate" step="0.1" required>
            </div>
        </div>
    
        <div class="horizontal-section">
            <div class="column frame">
                <h2>现在</h2>
                <div class="input-group">
                    <label for="monthlySpending">每月开销: *</label>
                    <input type="number" id="monthlySpending" required>
                </div>
                <div class="input-group">
                    <label for="yearlySpending">每年开销:</label>
                    <input type="text" id="yearlySpending" readonly>
                </div>
                <div class="input-group">
                    <label for="retirementAmountNeeded">退休需要的钱:</label>
                    <input type="text" id="retirementAmountNeeded" readonly>
                </div>
            </div>
    
            <div class="column frame">
                <h2>退休时需要</h2>
                <div class="input-group">
                    <label for="monthlySpendingR">每月开销 (R):</label>
                    <input type="text" id="monthlySpendingR" readonly>
                </div>
                <div class="input-group">
                    <label for="yearlySpendingR">每年开销 (R):</label>
                    <input type="text" id="yearlySpendingR" readonly>
                </div>
                <div class="input-group">
                    <label for="retirementAmountNeededR">退休需要的钱 (R):</label>
                    <input type="text" id="retirementAmountNeededR" readonly>
                </div>
            </div>
        </div>
    
        <div class="button-group">
            <button onclick="validateForm()" class="cta-button">现在计算</button>
            <button onclick="goToNextPage()" class="cta-button" >下一页</button>
        </div>
    
        <div id="goalProgress" class="frame" style="display: none;">
            <h2>退休目标进度</h2>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="goalAmount"></p>
            <p id="goalProgressPercentage"></p>
            <p id="achievedYear"></p>
            <p id="yearsToAchieve"></p>
            <p id="exceededAmount"></p>
        </div>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
