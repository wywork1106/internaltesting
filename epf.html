<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPF 计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="epf.css">
    <script src="epf.js"></script>
</head>
<body>
    <div class="container">
        <h1>EPF 计算器</h1>
    
        <form id="epfForm" class="frame">
            <div class="input-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" required>
            </div>
    
            <div class="input-group">
                <label for="salaryIncreaseRate">薪水增加率 (%):</label>
                <input type="number" id="salaryIncreaseRate" step="0.1" required>
            </div>
    
            <div class="input-group">
                <label for="currentAge">当前年龄:</label>
                <input type="number" id="currentAge" required>
            </div>
    
            <div class="input-group">
                <label for="retirementAge">退休年龄:</label>
                <input type="number" id="retirementAge" required>
            </div>
    
            <div class="input-group">
                <label for="yearsNeeded">所需年份:</label>
                <input type="number" id="yearsNeeded" readonly>
            </div>
    
            <div class="input-group">
                <label for="inflationRate">通胀率 (%):</label>
                <input type="number" id="inflationRate" step="0.1" required>
            </div>
    
            <div class="input-group">
                <label for="currentEpf">现在 EPF 有:</label>
                <input type="number" id="currentEpf" required>
            </div>
    
            <div class="input-group">
                <label for="epfRate">EPF 利率 (%):</label>
                <input type="number" id="epfRate" step="0.1" required>
            </div>
    
            <div class="input-group">
                <label for="currentSalary">现在薪水:</label>
                <input type="number" id="currentSalary" required>
            </div>
    
            <div class="input-group">
                <label for="epf">EPF:</label>
                <input type="number" id="epf" readonly>
            </div>
    
            <div class="input-group">
                <label for="currentSalaryR">现在薪水 (R):</label>
                <input type="number" id="currentSalaryR" readonly>
            </div>
    
            <div class="input-group">
                <label for="epfR">EPF (R):</label>
                <input type="number" id="epfR" readonly>
            </div>
    
            <input type="hidden" id="retirementAmountNeeded">
    
            <div class="button-group">
                <button type="submit">计算</button>

                <button id="progressButton" class="progress-button">人生进度</button>

                <button type="button" id="toggleButton">显示 EPF 计算器</button>

            </div>
        </form>

    <div id="progressInfo" class="progress-info" style="display: none;">
        <div class="progress-bar">
            <div class="progress-segment real-estate" style="width: 0%;">房地产</div>
            <div class="progress-segment stocks" style="width: 0%;">股票</div>
            <div class="progress-segment epf" style="width: 0%;">EPF</div>
            <div class="progress-segment remaining" style="width: 100%;">还需</div>
        </div>
        <div class="progress-details">
            <p>目标退休金额: <span id="targetRetirementAmount"></span></p>
            <p>房地产: ?</p>
            <p>股票: ?</p>
            <p>EPF: <span id="epfAmount"></span></p>
            <p>总计: <span id="totalAmount"></span></p>
            <p>距离退休目标还差: <span id="shortfall"></span></p>
            <p>退休后每月预计: <span id="monthlyEstimate"></span></p>
        </div>
    </div>

    <div id="goalProgress" class="frame" style="display:none;">
        <h2>退休需要的钱</h2>
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        <p id="goalAmount"></p>
        <p id="goalProgressPercentage"></p>
        <p id="achievedYear" class="emphasis"></p>
        <p id="exceededAmount"></p>
    </div>
    
        <div id="goalProgress" class="frame" style="display:none;">
            <h2>退休需要的钱</h2>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="goalAmount"></p>
            <p id="goalProgressPercentage"></p>
            <p id="achievedYear"></p>
            <p id="exceededAmount"></p>
        </div>
    
        <div id="epfCalculator" class="frame" style="display:none;">
            <div class="table-container">
                <table id="epfTable">
                    <thead>
                        <tr>
                            <th>年</th>
                            <th>月收</th>
                            <th>年收</th>
                            <th>EPF</th>
                            <th>累计</th>
                            <th>利息</th>
                            <th>总额</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
