<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋投资计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="house.css">
</head>
<body>
    <div class="container">
        <h1>房屋投资计算器</h1>
    
        <div class="frame">
            <div class="input-group">
                <label for="housePrice">屋子价格:</label>
                <input type="number" id="housePrice" required>
            </div>
    
            <div class="input-group">
                <label for="rentAmount">租金 (每月):</label>
                <input type="number" id="rentAmount" required>
            </div>
    
            <div class="input-group">
                <label for="monthlyPayment">月供:</label>
                <input type="number" id="monthlyPayment" required>
            </div>
    
            <div class="input-group">
                <label for="houseAppreciationRate">屋子增长率 (%):</label>
                <input type="number" id="houseAppreciationRate" step="0.1" required>
            </div>
    
            <div class="input-group">
                <label for="interestRate">利息 (%):</label>
                <input type="number" id="interestRate" step="0.1" required>
            </div>
    
            <div class="button-group">
                <button id="calculateButton">计算</button>
                <button id="progressButton">人生进度</button>
                <button id="toggleHouseCalculatorButton">显示 房贷 计算器</button>
                <button id="nextButton" onclick="goToNextPage()">下一个</button>
            </div>
        </div>
    
        <div id="investmentProgress" class="frame" style="display:none;">
            <h2>投资概况</h2>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="retirementAmountNeeded"></p>
            <p id="netPassiveIncome"></p>
            <p id="progressPercentage"></p>
        </div>
    
        <div id="lifeProgress" class="progress-info" style="display:none;">
            <h2>人生进度</h2>
            <div class="progress-bar">
                <div class="progress-segment epf"></div>
                <div class="progress-segment real-estate"></div>
                <div class="progress-segment stocks"></div>
                <div class="progress-segment remaining"></div>
            </div>
            <div class="progress-details">
                <div class="progress-item">
                    <div class="progress-item-label">1. EPF:</div>
                    <div id="epfAmount" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">2. 房地产:</div>
                    <div id="realEstateAmount" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">3. 股票:</div>
                    <div id="stockAmount" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">目标退休金额:</div>
                    <div id="targetRetirementAmount" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">总计:</div>
                    <div id="totalAmount" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">距离退休目标还差:</div>
                    <div id="shortfall" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">退休后每月预计:</div>
                    <div id="monthlyEstimate" class="progress-item-value"></div>
                </div>
                <div class="progress-item">
                    <div class="progress-item-label">目标完成度:</div>
                    <div id="progressPercentage" class="progress-item-value"></div>
                </div>
            </div>
        </div>
    
        <div id="houseCalculator" class="frame" style="display:none;">
            <h2>房贷计算器</h2>
            <div class="table-container">
                <table id="houseTable">
                    <thead>
                        <tr>
                            <th>第几年</th>
                            <th>你多少岁</th>
                            <th>屋价</th>
                            <th>租金月收入</th>
                            <th>租金年收入</th>
                            <th>欠银行</th>
                            <th>利息</th>
                            <th>年尾欠款</th>
                            <th>净被动收入</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="house.js"></script>
</body>
</html>
